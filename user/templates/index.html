{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>Django Project | Home</title>
    
  </head>
  <body style="background: url({% static 'nasa.jpg' %})">
    
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #b3ffe0">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand bg-light mx-3 p-2" style="border-radius:20px;width: auto;" href="/user/home"><b>Shopsy</b></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <button class="btn btn-light mx-1">
              <a href="/user/login"  style="text-decoration:none;color:black;">Login</a>
            </button>
            <button class="btn btn-light mx-5">
              <a href="/user/signup"  style="text-decoration:none;color:black;">SignUp</a>
            </button>
          </div>
        </div>
      </nav>
      
    </div>
    <div class="mt-5">
      <center>
        <div class=row> 
          <div class="col-4"></div>
          <div class="col-4"> 
          <h1><center style="color:black;background-color: white;border-radius: 10px;"> Welcome in Shopsy Shop</center></h1></div>
          <div class="col-4"></div>
      </div>
      </center>
    </div>

    <div class="container">     
        <div class="row mt-5">          
          {% for x in all_data %}
            <div class="col-3 mb-5">
                  <div class="card" style="width: 18rem" >
                    <div class="card-body">
                      <div class="card-header">Product : {{x.1}}</div>
                      <h6 class="card-title">Brand : {{x.2}}</h6>
                      <h6 class="card-title" name="pro_code">Product code : {{x.0}}</h6>
                        <h6 class="card-title">â‚¹ : {{x.3}} </h6>
                        <h6 class="card-title">Quantity : {{x.4}}</h6>
                      <p class="card-text">
                        With supporting text below as a natural lead-in to additional
                        content.
                      </p>
                      <a href="/user/login" class="btn" style="background-color: #70dbdb">Buy Now</a>  
                      <a href="/user/login" class="btn mx-4" style="background-color: #70dbdb">Add To Cart</a>
                    </div>
                  </div>
                </div>
          {% endfor %}          
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
