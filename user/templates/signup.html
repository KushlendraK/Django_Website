{% load static %}
<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>Django Project | SignUp</title>
    <script type="text/javascript">
      function check1() {
        var name =  document.f1.name.value;
        var fname = document.f1.fname.value;
        var add = document.f1.add.value;
        var mob = document.f1.mobile.value;
        var email = document.f1.email.value;
        var pass = document.f1.pass.value;
        var cpass = document.f1.cpass.value;

        if (name == "") {
          alert("Please enter name");
          return false;
        }
        if (fname == "") {
          alert("Please enter Father Name");
          return false;
        }
        if (add == "") {
          alert("Please enter Address");
          return false;
        }
        if (mob == "") {
          alert("Please enter Mobile Number");
          return false;
        }
        if (email == "") {
          alert("Please enter Email");
          return false;
        }
        if (pass == "") {
          alert("Please enter Password");
          return false;
        }
        if (cpass == "") {
          alert("Please enter Confirm Password");
          return false;
        }

        if(pass != cpass)
        {
            alert("Confirm password not match");
            return false;
        }
      }
    </script>
  </head>
  <body style="background: url({ % static 'nasa.jpg' % })">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light"
        style="background-color: #80ffcc">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand bg-light mx-3 p-2" style="border-radius:20px;width: auto;" href="/user/home"><b>Shopsy</b></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
            </ul>
            <button class="btn btn-light mx-1">
              <a href="/user/home" style="text-decoration:none;color:black;">Back</a>
            </button>
            <button class="btn btn-light mx-5">
              <a href="login" style="text-decoration:none;color:black;">Login</a>
            </button>
          </div>
        </div>
      </nav>
    </div>
    <div class="container"> 
    <div class="mt-3">
      <center><h1  style="color:black;background-color: #80ffcc;border-radius: 10px;">Create an account</h1></center>
    </div>

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <form
          name="f1"
          style="background-color: #80ffcc; border-radius: 20px"
          action="new_user">
          <div class="row mt-2 p-4">
            <div><select name="select">
              <option value="user">User</option>
              <option value="employe">Employe</option>              
              </select>
          </div>
            <div class="form-row">
              <div class="form-group">
                <center><label for="inputEmail4">Name</label></center>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  name="name"
                  placeholder="Enter your Name" />
              </div>
            </div>
          </div>

          <div class="row p-4" style="margin-top: -20px">
            <div class="form-row">
              <div class="form-group">
                <center><label for="inputEmail4">Father Name</label></center>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  name="fname"
                  placeholder="Enter your Father Name" />
              </div>
            </div>
          </div>

          <div class="row p-4" style="margin-top: -20px">
            <div class="form-row">
              <div class="form-group">
                <center><label for="inputEmail4">Address</label></center>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  name="add"
                  placeholder="Enter your Address" />
              </div>
            </div>
          </div>

          <div class="row p-4" style="margin-top: -20px">
            <div class="form-row">
              <div class="form-group">
                <center><label for="inputEmail4">Mobile No.</label></center>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  name="mobile"
                  placeholder="Enter your Mobile No." />
              </div>
            </div>
          </div>

          <div class="row p-4" style="margin-top: -20px">
            <div class="form-row">
              <div class="form-group">
                <center><label for="inputEmail4">Email</label></center>
                <input
                  type="email"
                  class="form-control"
                  id=""
                  name="email"
                  placeholder="Enter your Email" />
              </div>
            </div>
          </div>
          <div class="row p-4" style="margin-top: -20px">
            <div class="form-row">
              <div class="form-group">
                <center><label for="inputPassword4">Password</label></center>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  name="pass"
                  placeholder="Enter your Password" />
              </div>
            </div>
          </div>

          <div class="row p-4" style="margin-top: -20px">
            <div class="form-row">
              <div class="form-group">
                <center>
                  <label for="inputPassword4">Confirm Password</label>
                </center>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  name="cpass"
                  placeholder="Enter your Confirm Password" />
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-10 pb-4">
              <center>
                <button
                  class="btn btn-primary text-center"
                  onclick="return check1();"
                  style="width: 40%">
                  SignUp
                </button>
              </center>
            </div>
            <div class="col-1"></div>
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
