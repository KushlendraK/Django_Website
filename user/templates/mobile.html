{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>Django Project | Login</title>
    <script type="text/javascript">
      function data() {
        document.getElementById("data").innerHTML =
          "<table><tr><th>Name : {{name.0}}</th></tr>  <tr><th>Father Name : {{name.1}} </th></tr> <tr><th>Mobile Number : {{name.2}}</th></tr> <tr><th>Email : {{name.3}}</th></tr> <tr><th>Address : {{name.4}}</th></tr> <tr><th>Password : {{name.5}}</th></tr></table>";
      }
      function hide() {
        document.getElementById("data").innerHTML = "";
      }
    </script>
  </head>
  <body style="background: url({% static 'nasa.jpg ' %})">
    <!-- style="background: url({% static 'nasa.jpg ' %})" -->
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #80ffcc">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand bg-light mx-3 p-2" style="border-radius:20px;width: auto;" href="/user/admin_dash"><b>Shopsy</b></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
            </ul>
        
            <button class="btn btn-light mx-1">
              <a href="/user/admin_dash" style="text-decoration:none;color:black;">Back</a>
            </button>
        
            <button class="btn btn-light mx-5">
              <a href="/user/admin_logout" style="text-decoration:none;color:black;">Logout</a>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
       <div class="row mt-5">
        <div class="col-12">
            
            <center>
                <table style="background-color: #80ffcc;width:50%;border-radius: 10px;">
                    <tr class="text-center ">
                      <th>Product Code</th>
                      <th>Product </th>
                      <th>Brand</th>
                      <th>Price</th>
                      <th>Quantity</th>
                    
                    </tr>
                    {% for x in mobile%}
                    <tr class="text-center"> 
                        <td>{{x.0}}</td>
                        <td>{{x.1}}</td>
                        <td>{{x.2}}</td>
                        <td>{{x.3}}</td>
                        <td>{{x.4}}</td>
                    </tr>
                        
                    {% endfor %}
                </table>
            </center>
        </div>

       </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
