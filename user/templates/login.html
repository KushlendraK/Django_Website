{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>Django Project | Login</title>
    <script type="text/javascript">
      function check() {
        var a = document.f1.email.value;
        var b = document.f1.pass.value;
         
     
        if (a == "") {
          alert("Please enter email");
          document.f1.email.focus();
          return false;
        }
        if (b == "") {
          alert("Please enter password");
          document.f1.pass.focus();
          return false;          
        }

         
      }
    </script>
  </head>
  <body style="background: url({% static 'nasa.jpg' %})">
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #80ffcc">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand bg-light mx-3 p-2" style="border-radius:20px;width: auto;" href="/user/home"><b>Shopsy</b></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
            </ul>

            <button class="btn btn-light mx-1">
              <a href="/user/home" style="text-decoration:none;color:black;">Back</a>
            </button>
            <button class="btn btn-light mx-5">
              <a href="signup" style="text-decoration:none;color:black;">Signup</a>
            </button>

             
          </div>
        </div>
      </nav>
    </div>
    <div class="container"> 
      <div class="mt-3">
        <center><h1  style="color:black;background-color: #80ffcc;border-radius: 10px;">Login Page</h1></center>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">   
              
          <form
            name="f1"
            style="background-color: #80ffcc; border-radius: 20px"
            action="/user/login_user">
            <div class="row mt-2 p-4" >
              
                <div><select name="choose" style="border-radius:10px;">
                  <option value="user">User</option>
                  <option value="admin">Emp</option>
                  <option value="admin">Admin</option>
                </select>       

               
              
            </div>

            <div class="row mt-2 p-4">           
              <div class="form-row">
                <div class="form-group">
                  <center><label for="inputEmail4" >Email</label></center>
                  <input style="border-radius:10px;"
                    type="email"
                    class="form-control"
                    id=""
                    name="email"
                    placeholder="Enter your Email" />
                </div>
              </div>
            </div>
            <div class="row my-4 p-4">
              <div class="form-row">
                <div class="form-group">
                  <center><label for="inputPassword4">Password</label></center>
                  <input style="border-radius:10px;"
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                    name="pass"
                    placeholder="Enter your Password" />
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col"></div>
              <div class="col d-flex justify-content-end">
                <a href="#" style="text-decoration: none">Forgot password?</a>
              </div>
            </div>
            
            <div class="row mt-3">
              <div class="col-1"></div>
              <div class="col-7 pb-4">
                <center>
                  <canvas
                  id="myCanvas"
                  width="100"
                  height="60"
                  style="background-color: beige"
                  >{{img}}</canvas>  
                </center>
              </div>
              <div class="col-4" >
                <!-- <img src="{% static 'cap.png' %}" style="width:50%;height:50%; margin-left: -100px; padding-top:10px;" onclick="{ % url 'login' %}"></div>             -->
                
                <a href="/user/login" style="margin-left: -60px; padding-top:10px;">Change Captcha</a>
                
            </div>

            <div class="row">
              <div class="form-row">
                <div class="form-group">
                  <center> 
                    <input type="text" name="cap"  placeholder="Enter captcha" style="border-radius: 20px;"/>
                    </center>
                </div>
              </div>
            

            <div class="row mt-3">
              <div class="col-1"></div>
              <div class="col-10 pb-4">
                <center>
                  <button type="submit"
                    class="btn btn-primary text-center"
                    onclick="return check();"
                    style="width: 40%">
                    Login
                  </button>
                </center>
              </div>
              <div class="col-1"></div>
            </div>


          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.font = "25px Comic Sans MS";
      ctx.fillStyle = "red";
      ctx.textAlign = "center";
      ctx.fillText("{{img}}", canvas.width/2, canvas.height/2);
      function chagecap()
      {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "25px Comic Sans MS";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText("{{img}}", canvas.width/2, canvas.height/2);
      }
      </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
